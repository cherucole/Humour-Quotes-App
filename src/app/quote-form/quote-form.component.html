
<div class="container">
    <div class="row">
        <form #quoteForm='ngForm'>
            <!-- Name Form -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>

                </div>
            </div>
            <!-- Description Input -->
            <div class="form-group">
                <label for="quote">Funny Quote</label>
                <textarea class="form-control" id="description" rows="3" [(ngModel)]="newQuote.quote" name="quote" #description="ngModel" required></textarea>
                <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>

                </div>

            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete">Submission</label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Submission date is Required</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-success btn-lg">Submit Quote</button>
        </form>
    </div>
</div>
