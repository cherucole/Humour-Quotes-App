<div class="container-fluid">

  <form>
    <label>Add a new quote</label>
    <div class="form-group">
      <label for="name">Your Name</label>
      <input [(ngModel)]="newQuote.name" id="name" name="name" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="name.invalid">Name is required</div>
    </div>
    <div class="form-group">
      <label for="quote">Funny Quote</label>
      <textarea id="quote" rows="3" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="complete">Submission Date</label>
      <input type='date' id="complete" required>

    </div>
    <button class="btn btn-primary">Submit Quote</button>
  </form>
</div>
