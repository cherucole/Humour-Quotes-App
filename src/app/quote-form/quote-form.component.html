<form>
  <div class="form-group">
    <label for="name">Your Name</label>
    <input [(ngModel)]="newQuote.name" id="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="quote">Funny Quote</label>
    <textarea id="quote"  rows="3" class="form-control"></textarea>
  </div>
<button class="btn btn-success">Submit</button>

</form>
